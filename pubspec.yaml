name: orbit
description: Aplicación ORBIT - Telefonía satelital
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  uuid: ^4.0.0

  cupertino_icons: ^1.0.6

  shared_preferences: ^2.2.2

  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/orbit_logo.png
